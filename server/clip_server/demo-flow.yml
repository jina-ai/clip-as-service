jtype: Flow
version: '1'
with:
  port: 61000
executors:
  - name: encoder
    uses:
      jtype: CLIPEncoder
      metas:
        py_modules:
          - clip_server.executors.clip_torch
    replicas: 1
  - name: indexer
    uses:
      jtype: AnnLiteIndexer
      with:
        dim: 512
      metas:
        py_modules:
          - annlite.executor
    replicas: 1